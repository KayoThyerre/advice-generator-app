<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">

  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/variables.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="./src/css/responsive.css">

  <title>Frontend Mentor | Advice generator app</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&family=Kumbh+Sans:wght@400;700&family=Manrope:wght@400;800&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <main>
      
      <div class="card">
        
        <h2 class="advice-id">ADVICE #117</h2>
        
          <p class="advice">"it is easy to sit up and take notice, what's difficult is gettin up and taking action."</p>
        
        
        <picture>
          
          <source src="./src/images/pattern-divider-mobile.svg" media="(max-width: 768px)">
          
          <img src="./src/images/pattern-divider-desktop.svg" 
          alt="pattern divider">
        
        </picture>
        
        <button class="advice-update">
          
          <source srcset="./src/images/pattern-divider-mobile.svg" media="(max-width 768px)">

          <img src="./src/images/icon-dice.svg" alt="Dice icon">
        
        </button>

      </div>
    
    </main>
  
  <script src="./src/js/script.js"></script>
</body>
</html>
